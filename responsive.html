<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Websiter</title>
    <style>
        body{
            border: 1px solid red;
            max-width: 1140px;
            margin: 0 auto;
        }

        .img-container{
            display: flex;
        }
        .img-container div{
            width: 50%;
        }
        .img-container img{
            width: 100%;
        } @media screen and (max-width: 576px) {
            .img-container{
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <header>
        <ol>
            <li>Viewport meta Tag</li>
            <li>CSS Relative unit</li>
            <li>body max-width and horizontal center align</li>
            <li>img fluid</li>
            <li>two column flex and use media query with flex direction column</li>
            <li>multi column: Grid Layout</li>
            <li>menu responsive</li>
        </ol>
    </header>
    <main>
        <div class="img-container">
            <div>
                <img src="images/healthy.webp" alt="">
            </div>

            <div>
                <img src="images/images.jpg" alt="">
            </div>
        </div>
    </main>
</body>
</html>
